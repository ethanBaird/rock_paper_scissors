{% block content %}

            Welcome to Rock, Paper, Scissors!
        </h2> 
        <div class="friend-or-comp">
            <div class="play-friend">
                <h3>Play with friends!</h3>
                <p>Players type their choice into the address bar</p>
                <p><i>e.g /rock/paper</i></p>

                    Play the computer!

                    <a href="/play">Click here</a> to play against the computer!
                </p>
            </div>
        </div>
    </main>
{% endblock %}
